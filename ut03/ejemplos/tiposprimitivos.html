<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ejemplos con tipos primitivos</title>
</head>
<body>
    <script>
        // Un número entero
        let entero=1972;
        /* los números decimales con
        un punto */

        let decimal=1.78;
        let nombre='Ricardo';
        let modulo="DIW";

        document.write(entero + " " + decimal);

        var x=entero/0;
        console.log(x);
        console.log(x+1);
        console.log(nombre*3);
        console.log(isNaN(nombre*3));


        document.writeln(nombre + modulo +" fin<br>");
        document.writeln(`Soy ${nombre} y mi modulo es ${modulo} tiene ${6*4} horas semanales`);

        console.log("\u{1f48b}");
    </script>

</body>
